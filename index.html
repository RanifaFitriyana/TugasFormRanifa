<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FORM</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="flex justify-center items-center w-full min-h-screen bg-blue-950 text-white mx-auto">
        <section class="w-full m-9 flex flex-col">
            <div class="flex items-center justify-center">
                <span class="bg-blue-500 py-2 text-3xl font-medium px-3 rounded-tl-2xl">FORM</span>
                <span class="border-y-2 border-blue-500 py-2 text-3xl font-medium rounded-br-3xl px-3">ULIR</span>
            </div>
            <div>
                <form id="Formulir" class="text-center items-center justify-center mt-5 w-full text-lg">
                    <label for="nama">Nama : </label>
                    <input type="text" id="nama" name="nama" placeholder=" Nama" class="mt-3 bg-slate-300 border rounded placeholder:italic text-blue-950" required><br>
                
                    <label for="email">Email : </label>
                    <input type="email" id="email" name="email" placeholder=" Email" class="mt-3 bg-slate-300 border rounded placeholder:italic text-blue-950" required><br>
                
                    <label for="pesan">Pesan : </label>
                    <textarea id="pesan" name="pesan"  placeholder=" Pesan" class="mt-3 bg-slate-300 border rounded placeholder:italic text-blue-950" required></textarea><br>
                
                    <button type="button" class="m-3 p-2 bg-blue-500 rounded overflow-hidden hover:bg-blue-700" onclick="submitForm()">Kirim</button>
                </form>
            </div>
            <div id="thankYouMessage" style="display: none;" class="text-center items-center justify-center mt-5 w-full text-lg">
                <h3>Terimakasih sudah mengisi formulir ini!!</h3>
            </div>
        </section>
    </div>
  
    <script src="index.js"></script>
    
</body>
</html>
